    <main class="hoofdsectie">
        <h2>Contactformulier</h2>
        <form action="https://formspree.io/f/xknldlla" method="POST">
            <label for="voornaam">Voornaam:</label>
            <input type="text" id="voornaam" name="voornaam" placeholder="Voornaam" required>

            <label for="achternaam">Achternaam:</label>
            <input type="text" id="achternaam" name="achternaam" placeholder="Achternaam" required>

            <label for="email">E-mailadres:</label>
            <input type="email" id="email" name="email" placeholder="E-mailadres" required>

            <label for="bericht">Uw bericht:</label>
            <textarea id="bericht" name="bericht" placeholder="Uw bericht..." required></textarea>

            <button type="submit">Verzend</button>
        </form>
